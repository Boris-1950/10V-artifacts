<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ценностные символы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ценностные символы</h1>
  <h2>Основные символы</h2>
  <div class="grid">
    <div class="artifact">
      <img src="10V/Education.png" alt="Образование">
      <img src="10V/Education50.png" alt="Образование 50%">
    </div>
    <div class="artifact">
      <img src="10V/Ethics.png" alt="Этика">
      <img src="10V/Ethics50.png" alt="Этика 50%">
    </div>
    <div class="artifact">
      <img src="10V/Family.png" alt="Семья">
      <img src="10V/Family50.png" alt="Семья 50%">
    </div>
    <div class="artifact">
      <img src="10V/Freedom.png" alt="Свобода">
      <img src="10V/Freedom50.png" alt="Свобода 50%">
    </div>
    <div class="artifact">
      <img src="10V/Health.png" alt="Здоровье">
      <img src="10V/Health50.png" alt="Здоровье 50%">
    </div>
    <div class="artifact">
      <img src="10V/House.png" alt="Дом">
      <img src="10V/House50.png" alt="Дом 50%">
    </div>
    <div class="artifact">
      <img src="10V/Job.png" alt="Работа">
      <img src="10V/Job50.png" alt="Работа 50%">
    </div>
    <div class="artifact">
      <img src="10V/Love.png" alt="Любовь">
      <img src="10V/Love50.png" alt="Любовь 50%">
    </div>
    <div class="artifact">
      <img src="10V/Money.png" alt="Деньги">
      <img src="10V/Money50.png" alt="Деньги 50%">
    </div>
    <div class="artifact">
      <img src="10V/Safety.png" alt="Безопасность">
      <img src="10V/Safety50.png" alt="Безопасность 50%">
    </div>
  </div>
  <h2>Базовые символы</h2>
<div class="grid">
  <div class="artifact">
    <img src="base/happiness.png" alt="Счастье">
    <img src="base/happiness50.png" alt="Счастье 50%" class="small">
  </div>
  <div class="artifact">
    <img src="base/dignity.png" alt="Достоинство">
    <img src="base/dignity50.png" alt="Достоинство 50%" class="small">
  </div>
  <div class="artifact">
    <img src="base/Dignity10.png" alt="Достоинство 10%">
    <img src="base/Dignity10_50.png" alt="Достоинство 10% (50%)" class="small">
  </div>
</div>

</body>
</html>
